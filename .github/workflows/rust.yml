name: Build and Release

on:
  push:
    branches: [ "main" ]
    tags: [ "*" ] # Trigger on all tags for releases
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Install dependencies
      run: sudo apt-get update && sudo apt-get install -y musl-tools # Add Fedora-specific dependencies if needed

    - name: Build
      run: cargo build --release --verbose

    - name: Run tests
      run: cargo test --verbose

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/') # Only run for tags
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Set up Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true

    - name: Build for release
      run: cargo build --release --verbose

    - name: Upload Release Artifact
      uses: actions/upload-artifact@v3
      with:
        name: sysupdater
        path: target/release/sysupdater

    - name: Create GitHub Release
      uses: actions/create-release@v1
      with:
        tag_name: ${{ github.ref_name }}
        release_name: Release ${{ github.ref_name }}
        body: |
          Automated release of SysUpdater.
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
